{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>


  <form action={{ url_for("add_new_item") }} method="post">
    <div class="form-group">
        <label>New item:</label>
        <input type="text" class="form-control" name="item-title">
    </div>
      <button type="submit" class="btn btn-primary">Post</button>
  </form>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
          {% for item in items %}
              <li class="list-group-item">{{ item.title }}<span style="float:right">{{ item.status }}</span></li>
          {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
