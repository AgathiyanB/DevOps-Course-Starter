{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">To-Do App</h1>
        <p class="lead">Just another to-do app.</p>
    </div>

    <form action={{ url_for("add_item") }} method="post">
        <div class="form-group">
            <label for="item-title">New item:</label>
            <input type="text" class="form-control" name="item-title">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <div class="row">
        <div class="col-md-12">
            <h2>Items</h2>
            <ul class="list-group mb-4">
                {% for item in items %}
                    <li class="list-group-item">
                        {{ item.title }}
                        <div style="float:right">
                            {% if item.status == "Done" %}
                                <span class="badge rounded-pill bg-success">
                            {% else %}
                                <span class="badge rounded-pill bg-danger">
                            {% endif %}
                            {{ item.status }}</span>
                            <form action={{ url_for("change_status") }} method="post" style="display:inline">
                                <input type="hidden" name="item-id" value={{ item.id }}>
                                <button type="submit" class="btn btn-primary">
                                    Change Status
                                </button>
                            </form>
                            <form action={{ url_for("remove_item") }} method="post" style="display:inline">
                                <input type="hidden" name="item-id" value={{ item.id }}>
                                <button type="submit" class="btn btn-secondary">Remove Item</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
